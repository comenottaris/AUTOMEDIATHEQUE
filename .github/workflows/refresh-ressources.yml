name: Refresh ressources.json from Supabase

on:
  schedule: [{ cron: '0 3 * * *' }]
  workflow_dispatch: {}
  # optional: remove push trigger to avoid loops, keep for manual test
  # push:
  #   branches: [ main ]

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure data dir exists
        run: mkdir -p data

      - name: Run sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/sync-supabase-ressources.js

      - name: Show git status and diff
        run: |
          git --no-pager status --porcelain --untracked-files=all
          git --no-pager diff --name-only || true

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status

          git add data/ressources.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: refresh data/ressources.json from Supabase [skip ci]"

          echo "Pulling latest main with rebase..."
          git pull --rebase origin main

          echo "Pushing to main..."
          git push origin HEAD:main
