name: Synchroniser les propositions Supabase

permissions:
  contents: write

on:
  schedule:
    # toutes les 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  sync-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # nécessaire pour pouvoir rebase avant de push
          fetch-depth: 0

      - name: Configurer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lancer le script de sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/sync-supabase.js

      - name: Commiter et pousser les changements (si nécessaire)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # On ajoute explicitement les fichiers générés
          git add data/propositions.json data/supabase-state.json || true

          # S'il n'y a rien de nouveau dans l'index, on sort
          if git diff --cached --quiet; then
            echo "Aucun changement à commiter."
            exit 0
          fi

          git commit -m "Import automatique de nouvelles propositions Supabase"

          # Récupérer les derniers commits distants et rebaser notre commit dessus
          git pull --rebase origin main

          # Puis pousser
          git push origin HEAD:main
