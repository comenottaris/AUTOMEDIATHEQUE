name: Synchroniser les propositions Supabase

permissions:
  contents: write

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  sync-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configurer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lancer le script de sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/sync-supabase.js

      - name: Commiter et pousser les changements
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/propositions.json data/supabase-state.json || true
          
          if git diff --cached --quiet; then
            echo "=== Aucun changement a commiter ==="
            exit 0
          fi
          
          echo "=== Commit des changements ==="
          git commit -m "Import automatique de nouvelles propositions Supabase"
          
          echo "=== Pull rebase ==="
          git fetch origin main
          git rebase origin/main
          
          echo "=== Push ==="
          git push origin HEAD:main
