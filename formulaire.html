<form method="POST"
      action="https://api.staticman.net/v3/entry/github/comenottaris/automediatheque/main/data/propositions">

  <!-- champ anti-bot tout simple (honeypot) -->
  <div style="display:none;">
    <label>Ne pas remplir ce champ
      <input type="text" name="fields[website]" autocomplete="off">
    </label>
  </div>

  <label>
    Nom de l'automédia *
    <input type="text" name="fields[name]" required>
  </label>

  <label>
    URL principale *
    <input type="url" name="fields[url]" required>
  </label>

  <label>
    Type (site, insta, télégram, etc.)
    <input type="text" name="fields[type]">
  </label>

  <label>
    Pays (code ISO, ex: FR, BE…)
    <input type="text" name="fields[country]">
  </label>

  <label>
    Langues (séparées par des virgules, ex: fr,en)
    <input type="text" name="fields[languages]">
  </label>

  <label>
    Description
    <textarea name="fields[description]"></textarea>
  </label>

  <!-- Redirection après envoi -->
  <input type="hidden" name="options[redirect]" value="https://www.automediatheque.linkpc.net/">

  <button type="submit">Envoyer la proposition</button>
</form>
