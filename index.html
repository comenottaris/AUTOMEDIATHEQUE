<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automédiathèque</title>
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="assets/automediatheque.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Automédiathèque</h1>
      <p class="site-description">Répertoire collaboratif des médias indépendants et autogérés</p>
    </div>
  </header>

  <main class="container">
    <!-- Toolbar -->
    <section class="toolbar">
      <div class="toolbar-filters">
        <select id="filter-type">
          <option value="">Tous types</option>
        </select>
        
        <select id="filter-country">
          <option value="">Tous pays</option>
        </select>
        
        <select id="filter-language">
          <option value="">Toutes langues</option>
        </select>
        
        <select id="filter-status">
          <option value="">Tous statuts</option>
        </select>
      </div>
      
      <div class="toolbar-actions">
        <span id="status-text">Chargement...</span>
        <button id="reload-btn" class="btn btn-secondary">Recharger</button>
        <button id="update-db-btn" class="btn btn-primary">Contribuer</button>
      </div>
    </section>

    <!-- Metadata -->
    <section class="meta-section">
      <p id="meta-info"></p>
      <p>
        <small>
          Version : <span id="db-version">-</span> | 
          Mise à jour : <span id="db-date">-</span>
        </small>
      </p>
    </section>

    <!-- States -->
    <div id="loading-state" class="state-message">
      <p>Chargement des automédias...</p>
    </div>
    
    <div id="error-state" class="state-message state-error" hidden>
      <p>Erreur lors du chargement</p>
      <button id="retry-btn" class="btn btn-secondary">Réessayer</button>
    </div>
    
    <div id="empty-state" class="state-message" hidden>
      <p>Aucun automédia trouvé avec ces critères.</p>
    </div>

    <!-- Grid -->
    <div id="automedias-grid" class="automedias-grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>
        Données éditées collectivement sur 
        <a href="https://github.com/comenottaris/AUTOMEDIATHEQUE" target="_blank" rel="noopener">GitHub</a>
      </p>
    </div>
  </footer>

  <script src="assets/automediatheque.js"></script>
</body>
</html>
