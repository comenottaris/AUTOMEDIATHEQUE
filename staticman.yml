propositions:
  name: "Automédiathèque – Propositions"

  # Branche sur laquelle Staticman enverra les PR
  branch: "main"

  # Fichiers créés dans ce dossier (ex. data/propositions/proposition-20260105...json)
  path: "data/propositions"
  filename: "proposition-{@timestamp}"
  format: "json"

  # Champs envoyés par le formulaire
  allowedFields:
    - name
    - url
    - type
    - country
    - languages
    - status
    - description
    - notes

  # Champs obligatoires
  requiredFields:
    - name
    - url
    - description

  # Champ anti‑spam (honeypot) — voir input caché dans le HTML
  honeypot: "website"

  # Création d’un champ date automatique
  generatedFields:
    date:
      type: date
      options:
        format: iso8601

  # PR à modérer (true) ou commit direct (false)
  moderation: true

  commitMessage: "Nouvelle proposition d'automédia par {fields.name}"
